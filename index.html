<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid game">
        <header class="text-center game__header">
            <h1 class="game__title">Kamień, Papier, Nożyce</h1>
            <button class="btn btn-success game__btn" onclick="newGame()">Nowa gra</button>
            <button class="btn btn-default pick-button" onclick="playerPick('Kamień')"> Kamień <i class="fa fa-hand-rock-o"
                    aria-hidden="true">
                </i> </button>
            <button class="btn btn-default pick-button" onclick="playerPick('Papier')"> Papier <i class="fa fa-hand-paper-o"
                    aria-hidden="true"></i> </button>
            <button class="btn btn-default pick-button" onclick="playerPick('Nożyce')"> Nożyce <i class="fa fa-hand-scissors-o"
                    aria-hidden="true"></i> </button>
        </header>
        <section class="container game__container">
            <div class="score game__score">
                <h2 class="game__round">Aktualna runda:</h2>
                <p class="game__computer"> Komputer wybrał: <span id="computerPick"></span></p>
                <p class="game__player"> Gracz wybrał: <span id="playerPick"></span></p>
                <p class="game__score"> Wynik: <span id="gameResult"></span></p>
            </div>
            <table class="table table-bordered table-striped game__scoreboard">
                <thead>
                    <tr>
                        <th colspan="2" class="text-center">Wynik</th>
                    </tr>
                    <tr>
                        <th id="playerName">Gracz</th>
                        <th>Komputer</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="playerScore">0</td>
                        <td id="computerScore">0</td>
                    </tr>
                </tbody>
            </table>
            <h2 id="roundResult" class="text-center text-uppercase game__result"></h2>
    </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
